@if(confirmModalService.isOpen$|async){
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded shadow-lg text-center max-w-sm w-full">
        <h2 class="text-lg font-semibold mb-4">Confirm action</h2>
        <p class="mb-6 text-gray-700">{{(confirmModalService.modalRequest$|async)?.message}}</p>
        <div class="flex justify-center gap-4">
            <button class="px-4 py-2 rounded bg-gray-200 hover:bg-gray-300"
                (click)="onConfirm()">{{((confirmModalService.modalRequest$|async)?.confirmText)||'Confirm'}}</button>
            <button class="bg-red-600 text-dark hover:bg-red-700"
                (click)="onCancel()">{{((confirmModalService.modalRequest$|async)?.cancelText)||'Cancel'}}</button>
        </div>
    </div>
</div>
}
