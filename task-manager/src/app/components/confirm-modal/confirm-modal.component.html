@if(modalData()){
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-md">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Confirm action</h2>
        <p class="mb-6 text-gray-700">{{modalData()?.message}}</p>
        <div class="flex justify-end gap-2 mt-6">
            <button class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 transition-colors"
                (click)="onCancel()">
                {{modalData()?.cancelText || 'Cancel'}}
            </button>
            <button class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors disabled:bg-blue-300"
                (click)="onConfirm()">
                {{modalData()?.confirmText || 'Confirm'}}
            </button>
        </div>
    </div>
</div>
}
