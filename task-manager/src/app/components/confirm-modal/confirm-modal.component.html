<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded shadow-lg text-center max-w-sm w-full">
        <h2 class="text-lg font-semibold mb-4">Confirm action</h2>
        <p class="mb-6 text-gray-700">{{message()}}</p>
        <div class="flex justify-center gap-4">
            <button class="btn btn-danger" (click)="onConfirm()">{{confirmText()}}</button>
            <button class="btn" (click)="onCancel()">{{cancelText()}}</button>
        </div>
    </div>
</div>
