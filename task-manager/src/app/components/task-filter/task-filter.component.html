<div class="relative">
  <input
    type="text"
    class="w-full border rounded px-3 py-2 pr-8"
    placeholder="Search by name or status..."
    [formControl]="filterControl"
  />
  @if (filterControl.value) {
    <button
      type="button"
      class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-700 text-xl focus:outline-none"
      (click)="filterControl.setValue('')"
      aria-label="Clear"
    >&times;</button>
  }
</div>
