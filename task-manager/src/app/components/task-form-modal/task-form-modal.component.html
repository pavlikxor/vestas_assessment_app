<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-md">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">
      @if (task()) {
        Edit Task
      } @else {
        Add New Task
      }
    </h2>

    <form>
      <!-- Task Name -->
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Task Name</label>
        <input
          id="name"
          [formControl]="nameControl"
          type="text"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="e.g. Finish report"
        />
        @if (nameControl.invalid && nameControl.touched) {
          <p class="text-red-500 text-sm mt-1">Task name is required.</p>
        }
      </div>

      <!-- Task Description -->
      <div class="mb-4">
        <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
        <textarea
          id="description"
          [formControl]="descriptionControl"
          rows="3"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="e.g. Prepare the draft and send to client"
        ></textarea>
      </div>

      <!-- Action Buttons -->
      <div class="flex justify-end gap-2 mt-6">
        <button
          type="button"
          class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 transition-colors"
          (click)="close()"
        >
          Cancel
        </button>
        <button
          type="button"
          (click)="save()"
          [disabled]="taskForm.invalid"
          class="px-4 py-2 bg-blue-600 text-dark rounded-md hover:bg-blue-700 transition-colors disabled:bg-blue-300"
        >
          @if (task()) {
            Save Changes
          } @else {
            Add Task
          }
        </button>
      </div>
    </form>
  </div>
</div>
