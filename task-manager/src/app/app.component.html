<main class="max-w-2xl mx-auto p-4 h-screen flex flex-col">
  <div class="sticky top-0 z-10 bg-white pb-2">
    <h1 class="text-2xl font-bold mb-4">Task Manager</h1>
    <button
      type="button"
      class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors disabled:bg-blue-300"
      (click)="openCreateModal()"
    >Add Task</button>
    <hr class="my-2" />
    <app-task-filter class="mb-2 block"></app-task-filter>
  </div>
  <div class="flex-1 overflow-y-auto">
    <app-task-list></app-task-list>
  </div>
</main>

<app-confirm-modal></app-confirm-modal>
<app-task-form-modal></app-task-form-modal>
<app-notification></app-notification>
<app-loader></app-loader>
