<main class="max-w-2xl mx-auto h-screen flex flex-col px-4">
  <header class="sticky top-0 z-10 bg-white">
    <h1 class="text-2xl font-bold my-4">Task Manager</h1>
    <app-task-filter></app-task-filter>
  </header>

  <app-task-list class="flex-1 overflow-y-auto my-2"></app-task-list>
  
  <footer class="sticky bottom-0 left-0 right-0 bg-white p-2 flex justify-end">
    <button type="button"
      class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-700 transition-colors disabled:bg-blue-300"
      (click)="openCreateModal()">Add Task</button>
  </footer>
</main>

<app-confirm-modal></app-confirm-modal>
<app-task-form-modal></app-task-form-modal>
<app-notification></app-notification>
<app-loader></app-loader>
